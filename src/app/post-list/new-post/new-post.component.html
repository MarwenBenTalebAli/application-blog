<h2>Nouveau post</h2>
<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>

  <div class="form-group">
    <label for="content">content</label>
    <textarea class="form-control" id="content" formControlName="content" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>


  <p class="text-danger">
    <strong>{{ errorMessage }}</strong>
  </p>



</form>
